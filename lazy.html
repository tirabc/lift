<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css"/>
    </head>
    <body>
        
        <h1>Lazy Loader</h1>
        
        <div data-role="page" id="lazy">
            <div data-role="header" data-position="fixed">LazyDOM</div>
            <div id="wrap">
                <ul id="ll" data-role="listview">
                </ul>
            </div>
            <div data-role="footer" data-position="fixed">Loader</div>
        </div>
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.lazydom.js"></script>
        <script src="js/data.js"></script>
        <script src="ais_120000_loc.js"></script>
        <script>
            
            $(document).bind("mobileinit", function(){
            
                $('#ll').lazyDOM({
                    wrapper: $("#wrap"),
                    models: ais_data
                });
                
                $("#ll").on( "rendered" , function(){
                    $(this).listview( "refresh" );
                });
                
            });
 
        </script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
        
    </body>
</html>
